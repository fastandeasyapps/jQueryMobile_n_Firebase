                    <form>
                        <input type="number" data-clear-btn="false" name="speed" id="speed" value="ggg">
                        <label for="speed_slider">Speed:</label>
                        <input type="range" name="speed_slider" id="speed_slider" min="0" max="10" value="0">

                        <input type="text" data-clear-btn="false" name="direction" id="direction" value="direction?">

                    </form>
                    <a href="#" id="direction_left" onClick="btn_clicked()" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-l ui-btn-icon-left">Left</a>
                    <a href="#" id="direction_right" class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-r ui-btn-icon-right">Right</a>
                    <a href="#" id="direction_stop"  class="ui-btn ui-shadow ui-corner-all ui-icon-stop ui-btn-icon-right">STOP</a>
                    <a href="#" id="direction_forward"  class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-u ui-btn-icon-top">Forward</a>
                    <a href="#" id="direction_reverse"  class="ui-btn ui-shadow ui-corner-all ui-icon-arrow-d ui-btn-icon-bottom">Reverse</a>
            </div><!-- /content -->
